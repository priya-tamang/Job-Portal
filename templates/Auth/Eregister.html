{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JobBoard</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href={% static "fonts/Auth/material-icon/css/material-design-iconic-font.min.css" %}>

    <!-- Main css -->
    <link rel="stylesheet" href={% static "css/Auth/style.css" %}>
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title"> Employer Register</h2>
                        <form action="" method="POST" class="register-form">
                            {% comment %} {{ form.as_p }} {% endcomment %}
                             {% csrf_token %}
                             {% comment %} {% if error_message %}
                            <p class="bg-danger p-d ml-b">{{ error_message }}</p>
                             {% endif %} {% endcomment %}
                             
                            <div class="form-group">
                                <label for="fullname"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="fullname" id="fullname" placeholder="Full Name"/>
                                
                            </div>

                            <div class="form-group">
                                <label for="username"><i class="zmdi zmdi-account-add"></i></label>
                                <input type="text" name="username" id="username" placeholder="Username"/>
                            </div>

                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email"/>
                            </div>
                            <div class="form-group">
                                <label for="password"<i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="password" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <label for="re_password"< i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re_password" id="re_password" placeholder="Repeat your password"/>
                            </div>

                            <div class="form-group">
                                <label for="phone"< i class="zmdi zmdi-phone"></i></label>
                                <input type="phone" name="phone" id="phone" placeholder="Phone Number" />
                            </div>
                            {% comment %} <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                            </div> {% endcomment %}
                            <div class="form-group form-button">
                                <input type="submit" name="register" class="form-submit" value="submit"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src={% static "images/Auth/signup-image.jpg" alt="sing up image" %}></figure>
                        <a href="/login/" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>


    </div>
    <!-- JS -->
{% comment %} 
    <script>
        $(document).ready(function(){
            $("#reg").click(function(e){
                
                e.preventDefault()
                
        
                datas = {}
               
                form_data = $("#reg_form_data").serializeArray();
                
                $.each(form_data,function(i,data){
                    datas[data.name] = data.value 
                   
                })
              
               
                
                $.ajax({
                   method:"POST",
                   url: {% url 'reg' %},
                   data:datas,
                    success:function(data){
                        {% comment %} console.log(data.error_name)
                        console.log(data.error_value) {% endcomment %}
        
                        {% comment %} data_error_dic = {}
                        if (data.error_name){
                        $.each(data.error_name,function(k,v){
                            data_error_dic[v] = data.error_value[k]
        
                        })
                        }
                        console.log(data_error_dic)
                        
               
                if (data_error_dic["username"]){
                    $('.error_username').html(data_error_dic["username"])
        
                }else{
                   $('.error_username').html("")
         
                }
                if (data_error_dic["first_name"]){
                    $('.error_fname').html(data_error_dic["first_name"])
        
                }else{
                    $('.error_fname').html("")
        
                }
                if (data_error_dic["last_name"]){
                    $('.error_lname').html(data_error_dic["last_name"])
        
                }else{
                    $('.error_lname').html("")
        
                }
                if (data_error_dic["email"]){
                    $('.error_email').html(data_error_dic["email"])
        
                }else{
                    $('.error_email').html("")
        
                }
                if (data_error_dic["password1"]){
                    $('.error_password1').html(data_error_dic["password1"])
        
                }else{
                    $('.error_password1').html("")
        
                }
                if (data_error_dic["password2"]){
                    $('.error_password2').html(data_error_dic["password2"])
        
                }else{
                    $('.error_password2').html("")
        
                }
        
                if(data.error_email){
                    console.log(data.error_email)
                    $('.error_email').html(data.error_email)
                }
        
                if (data.status == 200){
                   
                   $('.msg').html(`<span class="bg-success p-3 text-white mt-3 text-center rounded">Account is created successfully!</span>`)
                    $('form')[1].reset()
                    
                    
                }
                       
                    }
                })
                
            })
            
        })
        </script>  {% endcomment %}
</body>
</html>
