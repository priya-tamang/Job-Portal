{% extends 'base.html' %} 
{% load static %}


{% block content %} 
  <!-- HOME -->
  <section class="section-hero overlay inner-page bg-image" style="background-image: url('/static/images/job/hero_1.jpg');"  id="home-section">  
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <h1 class="text-white font-weight-bold">Post A Job</h1>
          <div class="custom-breadcrumbs">
            <a href="#">Home</a> <span class="mx-2 slash">/</span>
            <a href="#">Job</a> <span class="mx-2 slash">/</span>
            <span class="text-white"><strong>Post a Job</strong></span>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="site-section">
    <div class="container">

      <div class="row align-items-center mb-5">
        <div class="col-lg-8 mb-4 mb-lg-0">
          <div class="d-flex align-items-center">
            <div>
              <h2>Post A Job</h2>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="row">
             <div class="col-6">
              {% comment %} <a href="#" class="btn btn-block btn-light btn-md"><span class="icon-open_in_new mr-2"></span>Preview</a> {% endcomment %}
            </div> 
            <div class="col-6">
              <a href="#" class="btn btn-block btn-primary btn-md">Save Job</a>
            </div>
          </div>
        </div>
      </div>
      <div class="row mb-5">
        <div class="col-lg-12">
          <form class="p-4 p-md-5 border rounded" action="" method="POST" enctype="multipart/form-data" >
            {% csrf_token %}
            <h3 class="text-black mb-5 border-bottom pb-2">Job Details</h3>
            
            <div class="form-group">
              <label for="company-website-tw d-block">Upload Featured Image</label> <br>
              <label class="btn btn-primary btn-md btn-file">
                Browse File<input type="file" name="feature_img" hidden>
              </label>
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" class="form-control" id="email" name = "email" placeholder="you@yourdomain.com">
            </div>
            <div class="form-group">
              <label for="job-title">Job Title</label>
              <input type="text" class="form-control" id="job-title" name="job_title" placeholder="Product Designer">
            </div>
            <div class="form-group">
              <label for="job-location">Location</label>
              <input type="text" class="form-control" id="job-location" name="location" placeholder="e.g. New York">
            </div>

            <div class="form-group">
              <label for="job-region">Job Region</label>
              <select class="selectpicker border rounded" id="job-region" name="job_region" data-style="btn-black" data-width="100%" data-live-search="true" title="Select Region">
                    <option value = "Anywhere">Anywhere</option>
                    <option value = "San Francisco">San Francisco</option>
                    <option value = "Palo Alto">Palo Alto</option>
                    <option value = "New York">New York</option>
                    <option value = "Manhattan">Manhattan</option>
                    <option value = "Ontario">Ontario</option>
                    <option value = "Toronto">Toronto</option>
                    <option value = "Kansas">Kansas</option>
                    <option value = "Mountain View">Mountain View</option>
                  </select>
            </div>

            <div class="form-group">
              <label for="job-type">Job Type</label>
              <select class="selectpicker border rounded" id="job-type" name="job_type" data-style="btn-black" data-width="100%" data-live-search="true" title="Select Job Type">
                <option value = "Part Time">Part Time</option>
                <option value = "Full Time">Full Time</option>
              </select>
            </div>
            <div class="form-group">
              <label for="job-location">Job Description</label>
              <textarea  name="job_description" style="width: 100%"></textarea>

            </div>
            <h3 class="text-black my-5 border-bottom pb-2">Company Details</h3>
            <div class="form-group">
              <label for="company-name">Company Name</label>
              <input type="text" class="form-control" id="company-name"  name= "company_name" placeholder="e.g. New York">
            </div>

            <div class="form-group">
              <label for="company-tagline">Tagline (Optional)</label>
              <input type="textfeild" name="tagline" class="form-control" id="company-tagline" placeholder="e.g. New York">
            </div>
            
            <div class="form-group">
              <label for="company-website">Website (Optional)</label>
              <input type="text" class="form-control" id="company-website" name = "website" name="company_description" placeholder="https://">
            </div>

            <div class="form-group">
              <label for="company-website-fb">Facebook Username (Optional)</label>
              <input type="text" class="form-control" id="company-website-fb" name="facebook_username" placeholder="companyname">
            </div>

            <div class="form-group">
              <label for="company-website-tw">Linkedin Username (Optional)</label>
              <input type="text" class="form-control" id="company-website-tw" name="linkedin_username" placeholder="companyname">
            </div>

            <div class="form-group">
              <label for="company-website-tw">Job Description</label>
              <textarea  name = "company_description" style="width: 100%"></textarea>
            </div>

            <div class="form-group">
              <label for="company-website-tw d-block">Upload Logo</label> <br>
              <label class="btn btn-primary btn-md btn-file">
                Browse File<input type="file"  name= "logo" hidden>
              </label>
            </div>
            <div class="form-group form-button">
              <input type="submit" name="postjob" class="form-submit" value="postjob"/>
          </div>
          </form>
        </div>

       
      </div>
      <div class="row align-items-center mb-5">
        
        <div class="col-lg-4 ml-auto">
          <div class="row">
            <div class="col-6">
            {% comment %} <a href="#" class="btn btn-block btn-light btn-md"><span class="icon-open_in_new mr-2"></span>Preview</a> {% endcomment %}
            </div> 
            <div class="col-6 form-group form-button">
              <a href="#" name="postjob" class="btn btn-block btn-primary btn-md">Save Job</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  


{% endblock content %}
